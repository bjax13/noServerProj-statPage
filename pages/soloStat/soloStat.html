<div class="main-solo-stat">
  <div class="user-info">
    <div class="profile-img">
      <img src="https://avatars.githubusercontent.com/u/16809504?v=3" alt="profile picture">
    </div>
    <h4 class="upperCase">{{soloUser.userName}}</h4>
    <h4>Bio</h4>
    <h5>Clan: {{soloUser.clan}}</h5>
    <div class="bio-box">
      <p>CodeWars Skills: {{soloUser.skills}}</p>
    </div>
  </div>
  <div class="codewars-stats">
    <h2>CodeWars Stats</h2>
    <div class="codewars-summary-stats">
      <img ng-src="{{soloUser.summaryImg}}" alt="Summary Stats">
    </div>
  </div>
  <div class="gitHub-stats">
    <h2>GitHub Stats</h2>
    <div class="gitHub-summary-stats">
      <img src="http://ghchart.rshah.org/B92F21/bjax13" alt={{soloUser.userName}} "Github chart" />
    </div>
  </div>
</div>
