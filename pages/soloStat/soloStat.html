<div class="main-solo-stat" ng-init="changePage()">
  <div class="user-info">
    <br>
    <div class="profile-img">
      <img ng-src="{{soloUserGit.avatarUrl}}" alt="profile picture">
    </div>
    <h4 class="upperCase">{{soloUserCodeWars.userName}}</h4>
    <br>
    <h5>Clan: {{soloUserCodeWars.clan}}</h5>
    <h5>Leaderboard Rank: {{soloUserCodeWars.leaderboardPosition}}</h5>
    <div class="bio-box">
      <div class="bio-box-textbox">
        <p>CodeWars Skills: {{soloUserCodeWars.skills}}</p>
      </div>
    </div>
  </div>
  <br>
  <div class="codewars-stats">
    <h2>CodeWars Stats</h2>
    <br>
    <div class="codewars-summary-stats">
      <img ng-src="{{soloUserCodeWars.summaryImg}}" alt="Summary Stats">
    </div>
  </div>
  <br>

  <br>
  <br>
  <div class="gitHub-stats">
    <h2>GitHub Stats</h2>
    <br>
    <div class="gitHub-summary-stats">
      <img ng-src="{{soloUserGit.gitSummaryImg}}" alt={{soloUserCodeWars.userName}} "Github chart" />
    </div>
    <br>
    <h4>Check out full github <a class="link-color" href={{soloUserGit.gitProfileLink}} target="_blank">profile</a>.</h4>
    <br>
  </div>
</div>
